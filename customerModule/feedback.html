<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: whitesmoke;
      border: 1px solid black;
    }

    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .input-field {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .options-container {
      margin-top: 10px;
    }

    .emoji-option {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .emoji {
      font-size: 24px;
      margin-right: 10px;
    }

    .indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-right: 10px;
    }

    .selected {
      background-color: #333;
      border-color: #333;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>Feedback Page</title>
</head>

<body>
  <div class="container">
    <div class="header"><b>Feedback</b></div>
    <form action="feedback_db.php" method="post">
      <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-field">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="input-field">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" style="resize:vertical" required></textarea>
      </div>
      <div class="options-container">
        <label for="experience"><u>How was your experience?</u></label>
        <div class="emoji-option" onclick="selectEmoji(this)">
          <div class="indicator"></div>
          <div class="emoji" data-emoji-name="Angry">üò°</div>
        </div>
        <div class="emoji-option" onclick="selectEmoji(this)">
          <div class="indicator"></div>
          <div class="emoji" data-emoji-name="Neutral">üòê</div>
        </div>
        <div class="emoji-option" onclick="selectEmoji(this)">
          <div class="indicator"></div>
          <div class="emoji" data-emoji-name="Happy">üòä</div>
        </div>
        <div class="emoji-option" onclick="selectEmoji(this)">
          <div class="indicator"></div>
          <div class="emoji" data-emoji-name="Very Happy">üòÑ</div>
        </div>
        <input type="hidden" id="experience" name="experience" value="">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    function selectEmoji(optionElement) {
      const indicators = document.querySelectorAll('.indicator');
      indicators.forEach(indicator => {
        indicator.classList.remove('selected');
      });
      const selectedIndicator = optionElement.querySelector('.indicator');
      selectedIndicator.classList.add('selected');

      const emoji = optionElement.querySelector('.emoji');
      const emojiname = emoji.getAttribute('data-emoji-name');
      document.getElementById('experience').value = emojiname;
    }
  </script>
</body>

</html>
