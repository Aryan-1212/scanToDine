<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta email="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: whitesmoke;
      border: 1px solid black;
    }

    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .input-field {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }


    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .options-container {
      margin-top: 10px;
    }

    .rating {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star {
      cursor: pointer;
      font-size: 70px;
      color: #ccc;
      transition: color 0.2s;
    }

    .star:hover,
    .star.active {
      color: #ffcc00;
    }

    .indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-right: 10px;
    }



    .selected {
      background-color: #333;
      border-color: #333;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>Feedback Page</title>
</head>

<body>
  <div class="container">
    <div class="header"><b>Feedback</b></div>
    <form action="feedback_db.php" method="post">
      <div class="input-field">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-field">
        <label for="subject">Subject :</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Select Subject</option>
          <option value="General Feedback">General Feedback</option>
          <option value="Issues">Issues</option>
          <option value="Suggestions">Suggestions</option>
          <option value="Other">Other</option>
        </select>


        <div class="input-field">
          <label for="feedback">Feedback :</label>
          <textarea id="feedback" name="feedback" rows="4" style="resize:vertical" required></textarea>
        </div>
        <div class="options-container">
          <label for="experience"><u>Rate Us :</u></label>
          <div class="rating">
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
          </div>
          <script>
            let selectedRating = 0;

            function rate(rating) {
              selectedRating = rating;
              console.log(selectedRating);
              resetStars();
              highlightStars(rating);
              // You can use 'selectedRating' for further processing, like sending it to the server.
            }

            function resetStars() {
              const stars = document.querySelectorAll('.star');
              stars.forEach(star => {
                star.classList.remove('active');
              });
            }

            function highlightStars(count) {
              const stars = document.querySelectorAll('.star');
              for (let i = 0; i < count; i++) {
                stars[i].classList.add('active');
              }
            }
          </script>
          <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
